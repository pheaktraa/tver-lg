<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math demo</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Discrete Math in Action</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            /* padding: 20px; */
            background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWRsc2JuaW5qNGthdDA1Y2RnMnRucXB5cTFtY2UxbnNibWRnYnRjbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/orUBsDjlD2rzsz6pPK/giphy.gif');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0;
          }
          .container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          }
          h3 {
            margin-bottom: 10px;
            color: #333;
          }
          button {
            margin-top: 10px;
            padding: 5px 15px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
          }
          button:hover {
            background-color: #2980b9;
          }
          p {
            font-weight: bold;
            color: #444;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <h3>1. Access Control (Logic & Proof)</h3>
          <label><input type="checkbox" id="admin" /> Is Admin</label><br />
          <label><input type="checkbox" id="active" /> Is Active</label><br />
          <button onclick="checkAccess()">Check Access</button>
          <p id="accessResult"></p>
        </div>

        <div class="container">
          <h3>2. Product Price Lookup (Sets & Functions)</h3>
          <select id="product">
            <option value="101">Product 101</option>
            <option value="102">Product 102</option>
            <option value="103">Product 103</option></select
          ><br />
          <button onclick="showPrice()">Get Price</button>
          <p id="priceResult"></p>
        </div>

        <div class="container">
          <h3>3. PIN Possibilities (Counting)</h3>
          <label
            >PIN Length:
            <input
              type="number"
              id="pinLength"
              value="4"
              min="1"
              max="10" /></label
          ><br />
          <button onclick="calculatePINs()">Calculate</button>
          <p id="pinResult"></p>
        </div>

        <script>
          function checkAccess() {
            let isAdmin = document.getElementById("admin").checked;
            let isActive = document.getElementById("active").checked;
            let result =
              isAdmin && isActive ? "Access granted." : "Access denied.";
            document.getElementById("accessResult").innerText = result;
          }

          function showPrice() {
            let prices = {
              101: "$10.99",
              102: "$14.99",
              103: "$7.50",
            };
            let productId = document.getElementById("product").value;
            let price = prices[productId] || "Not Found";
            document.getElementById(
              "priceResult"
            ).innerText = `Price: ${price}`;
          }

          function calculatePINs() {
            let length = parseInt(document.getElementById("pinLength").value);
            let total = Math.pow(10, length);
            document.getElementById(
              "pinResult"
            ).innerText = `Total possible PINs: ${total}`;
          }
        </script>
      </body>
    </html>
  </body>
</html>
